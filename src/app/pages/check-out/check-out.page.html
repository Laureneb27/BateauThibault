<app-header></app-header>

<ion-content>
	<div class="main">
		<h1>Panier</h1>

		<ion-list>
			<app-checkout-card
				*ngFor="let product of this.products"
				[product]="product"
				(deleteEmitter)="updateValue($event)"
				(updateEmitter)="childEventClicked($event)"
			></app-checkout-card>
		</ion-list>
		<app-total-cart [event]="this.clickedEvent"></app-total-cart>
		<ion-button expand="block" (click)="navigate()">Continuer</ion-button>
	</div>
</ion-content>
