<ion-item-sliding>
	<ion-item>
		<ion-card>
			<ion-card-content>
				<h4>{{ product.name }}</h4>
				<p class="lgrey">{{ product.unit }}</p>
				<div class="d-flex section-counter">
					<p class="bold">{{ product.price }} â‚¬</p>
					<app-qty-counter
						[product]="product"
						(editedEmitter)="updateValue($event)"
					></app-qty-counter>
				</div>
			</ion-card-content>
		</ion-card>
	</ion-item>
	<ion-item-options side="end">
		<ion-item-option color="danger" (click)="deleteProduct(product)">
			Delete
		</ion-item-option>
	</ion-item-options>
</ion-item-sliding>
