<ion-item-sliding>
	<ion-item>
		<ion-card>
			<ion-card-content>
				<h4>{{ product.name }}</h4>
				<p class="lgrey">{{ product.unit }}</p>
				<div class="d-flex section-counter">
					<p class="bold">{{ product.price }} â‚¬</p>
					<div class="d-flex counter">
						<ion-button fill="clear" (click)="removeQty(product)">
							<ion-icon name="remove-circle-outline" color="warning">
							</ion-icon>
						</ion-button>
						<p>{{ product.quantity }}</p>
						<ion-button fill="clear" (click)="addQty(product)">
							<ion-icon name="add-circle-outline" color="warning">
							</ion-icon>
						</ion-button>
					</div>
				</div>
			</ion-card-content>
		</ion-card>
	</ion-item>
	<ion-item-options side="end">
		<ion-item-option color="danger" (click)="deleteProduct(product)">
			Delete
		</ion-item-option>
	</ion-item-options>
</ion-item-sliding>
