<ion-card>
	<ion-card-title>{{ product.name }}</ion-card-title>

	<ion-card-content>
		<ion-fab vertical="top" horizontal="end" slot="fixed">
			<ion-fab-button (click)="addToCart($event, product.id)">
				<ion-icon name="add"></ion-icon>
			</ion-fab-button>
		</ion-fab>
	</ion-card-content>
</ion-card>
